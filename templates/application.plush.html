<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Buffalo - Cloud Management System</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="assets/js/chart.js" type="text/javascript"></script>
     <script src="assets/js/clipboard.min.js" type="text/javascript"></script>
      <script src="assets/js/sweetalert.min.js" type="text/javascript"></script>
  </head>
  <body class="app sidebar-mini">
     <%= partial("app-header.html") %>
     <%= partial("app-side-nav.html") %>

    <main class="app-content">
      <%= partial("app-title.html") %>
      <%= partial("flash.html") %>
      <%= yield %>
    </main>

     <%= javascriptTag("application.js") %>
     <%= contentOf("pageScript") %>
  </body>


</html>
